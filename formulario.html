<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario D&M</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
        <h2>Diseño & Moda</h2>
       </header>
    
    <form action="enviar()" method="post">

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="nombre">Apellido</label>
        <input type="text" id="Apellido" name="Apellido" required>

        <p></p>

        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>

        <label for="email">Repetir email</label>
        <input type="email" id="email" name="email" required>

        <p></p>

        <label for="contraseña">Contraseña</label>
        <input type="text" id="contraseña" name="contraseña" required>

        <label for="contraseña">Repetir contraseña</label>
        <input type="text" id="contraseña" name="contraseña" required>

        <p></p>

        <label for="documento">Tipo de documento</label>
        <input type="text" id="documento" name="documento" required>

        <label for="numero de documento">Numero de documento</label>
        <input type="text" id="numero de documento" name="numero de documento" required>


    </form>
    <h3>Los campos son obligatorios.</h3>
</body>
</html>
